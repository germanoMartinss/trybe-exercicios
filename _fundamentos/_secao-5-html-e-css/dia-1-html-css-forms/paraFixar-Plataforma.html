<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fixar!</title>
</head>
<body>
    <header>
        <h1>Para Fixar!</h1>
    </header>
    <main>
        <form action="">
            <label for="e-mail">E-mail:</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="password" placeholder="Digite sua senha" required autocomplete="off">
            <button>Entrar</button>
        </form>
    </main>
</body>
</html>
